<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="jumbotron my-0">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead text-dark ">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead mb-0"></p>
  </header>
  <div class="container mb-5">
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          9 am 
        </span>
      </div>
      <textarea class="form-control text-dark" value="09"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="09"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white width border-dark">
          10 am
        </span>
      </div>
      <textarea class="form-control text-dark" value="10"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="10"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white width border-dark">
          11 am
        </span>
      </div>
      <textarea class="form-control text-dark" value="11"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="11"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
        12 pm
      </span>
      </div>
      <textarea class="form-control text-dark" value="12"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="12"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          1 pm
        </span>
      </div>
      <textarea class="form-control text-dark" value="13"></textarea>
      <div class="input-group-append">
        <button class="btn btn-primary" value="13"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          2 pm
        </span>
      </div>
      <textarea class="form-control text-dark" value="14"></textarea>
      <div class="input-group-append">
      <button type="button" class="btn btn-primary" value="14"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          3 pm
        </span>
      </div>
      <textarea class="form-control text-dark" value="15"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="15"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          4 pm
        </span>
      </div>
      <textarea class="form-control text-dark" value="16"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="16"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-2 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text bg-white border-dark width">
          5 pm
        </span>
      </div>
      <textarea class="form-control text-dark" value="17"></textarea>
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" value="17"><i class="fas fa-save"></i></button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js "></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
